<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adopt Me Text Styler</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff4fb;
      padding: 30px;
      color: #333;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #ff66b2;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #ffb3d9;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .style-box {
      background: #fff;
      border: 2px solid #ffd6eb;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff66b2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #e0559d;
    }
    .ad-placeholder {
      text-align: center;
      padding: 20px;
      background: #ffe0f0;
      border: 1px dashed #ff99cc;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <h1>üíñ Adopt Me Text Styler üíñ</h1>
  <textarea id="inputText" placeholder="Type your message..."></textarea>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output1')">Copy</button>
    <div id="output1"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output2')">Copy</button>
    <div id="output2"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output3')">Copy</button>
    <div id="output3"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output4')">Copy</button>
    <div id="output4"></div>
  </div>

  <div class="style-box">
    <button class="copy-btn" onclick="copyText('output5')">Copy</button>
    <div id="output5"></div>
  </div>

  <div class="ad-placeholder">
    üõ†Ô∏è Ad space (Google AdSense goes here once approved)
  </div>

  <script>
    const input = document.getElementById('inputText');

    const styles = {

        s: '—ï', t: '—Ç', u: 'œÖ', v: 'ŒΩ', w: 'w', x: '—Ö', y: '—É', z: 'z'

      output2: {
        a: '·¥Ä', b: ' ô', c: '·¥Ñ', d: '·¥Ö', e: '·¥á', f: 'Íú∞', g: '…¢', h: ' ú', i: '…™',
        j: '·¥ä', k: '·¥ã', l: ' ü', m: '·¥ç', n: '…¥', o: '·¥è', p: '·¥ò', q: '«´', r: ' Ä',
        s: 'Íú±', t: '·¥õ', u: '·¥ú', v: '·¥†', w: '·¥°', x: 'x', y: ' è', z: '·¥¢'
      },
      output3: {
        a: 'ùí∂', b: 'ùí∑', c: 'ùí∏', d: 'ùíπ', e: '‚ÑØ', f: 'ùíª', g: '‚Ñä', h: 'ùíΩ', i: 'ùíæ',

      output4: {

      },
      output5: {
        a: 'Ôº°', b: 'Ôº¢', c: 'Ôº£', d: 'Ôº§', e: 'Ôº•', f: 'Ôº¶', g: 'Ôºß', h: 'Ôº®', i: 'Ôº©',
        j: 'Ôº™', k: 'Ôº´', l: 'Ôº¨', m: 'Ôº≠', n: 'ÔºÆ', o: 'ÔºØ', p: 'Ôº∞', q: 'Ôº±', r: 'Ôº≤',
        s: 'Ôº≥', t: 'Ôº¥', u: 'Ôºµ', v: 'Ôº∂', w: 'Ôº∑', x: 'Ôº∏', y: 'Ôºπ', z: 'Ôº∫'
      }
    };

    function stylize(text, map) {
      return text.split('').map(c => map[c.toLowerCase()] || c).join('');
    }

    input.addEventListener('input', () => {
      const text = input.value;
      for (const id in styles) {
        document.getElementById(id).innerText = stylize(text, styles[id]);
      }
    });

    function copyText(id) {
      const content = document.getElementById(id).innerText;
      navigator.clipboard.writeText(content).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
